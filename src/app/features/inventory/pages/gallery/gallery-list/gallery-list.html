
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
@for (gallery of galleries; track gallery.id) {
  <p-card class="mb-6 cursor-pointer" [routerLink]="['/inventory/gallery/details', gallery.id]" >
    <!-- Header: Gallery Image + Title -->
        <ng-template pTemplate="header">
          <div class="flex items-center justify-between px-4 py-2">
            <img
              [src]="'https://primefaces.org/cdn/primeng/images/demo/product/bamboo-watch.jpg'"
              class="w-16 h-16 object-cover rounded"
            />
            <h2 class="text-lg font-semibold pl-2 flex-1">
              {{ gallery.title }}
            </h2>
          </div>
        </ng-template>

    <!-- Divider -->
    <hr class="my-4 border-surface-200 dark:border-surface-700" />

    <!-- Body: Gallery Item Thumbnails -->
    <div class="grid gap-2 px-2" style="grid-template-columns: repeat(5, 1fr);">
  @for (item of gallery.galleryItems; track item.id) {
        <img
        [src]="'https://primefaces.org/cdn/primeng/images/demo/product/bamboo-watch.jpg'"
        [alt]="item.title"
        class="w-full h-12 object-cover rounded border border-surface-200 dark:border-surface-700"
        />
        }
    </div>
  </p-card>
}
</div>
