<p-card class="mb-4">
    <ng-template pTemplate="header">
    <div class="flex items-center justify-between px-4 py-2 gap-4">
        <!-- Gallery Image -->
        <img
        [src]="getGalleryImage(gallery)"
        [alt]="gallery.title"
        class="w-20 h-20 object-cover rounded"
        />

        <!-- Title or Input Field -->
        @if (editingGalleryId === gallery.id) {
        <div class="flex-1">
            <input
            type="text"
            [(ngModel)]="editedTitle"
            class="p-inputtext w-full"
            placeholder="Enter new title"
            />
        </div>
        } @else {
        <div class="flex-1">
            <h2 class="text-xl font-bold">{{ gallery.title }}</h2>
        </div>
        }

        <!-- Edit / Update Button -->
        @if (editingGalleryId === gallery.id) {
        <p-button
            label="Update"
            icon="pi pi-check"
            styleClass="p-button-sm p-button-success"
            (click)="updateGalleryTitle(gallery.id)"
        ></p-button>
        } @else {
        <p-button
            icon="pi pi-pencil"
            styleClass="p-button-sm"
            (click)="enableEdit(gallery)"
        ></p-button>
        }
    </div>
    </ng-template>

  <!-- Divider -->
  <hr class="my-4 border-surface-200 dark:border-surface-700" />

  <!-- Body: Gallery Items Grid -->
  <div class="grid grid-cols-12 gap-4">
    @for (item of gallery.galleryItems; track item.id) {
      <div class="col-span-12 sm:col-span-6 md:col-span-4 xl:col-span-2">
        <div class="border border-surface-200 dark:border-surface-700 rounded p-3 flex flex-col gap-2">
          <img
            [src]="getItemImage(item)"
            [alt]="item.title"
            class="w-full h-40 object-cover rounded"
          />
          <div class="text-sm font-medium">{{ item.title }}</div>

          <div class="flex gap-2">
            <p-button
              label="Mark as Title"
              icon="pi pi-check"
              styleClass="p-button-sm p-button-success flex-1"
              (click)="markAsTitle(item)"
            ></p-button>

            <p-button
              icon="pi pi-times"
              styleClass="p-button-sm p-button-danger"
              (click)="removeItem(item.id)"
            ></p-button>
          </div>
        </div>
      </div>
    }
  </div>

  <!-- Divider -->
  <hr class="my-4 border-surface-200 dark:border-surface-700" />

  <!-- Footer: Delete Gallery Button -->
  <ng-template pTemplate="footer">
  <div class="flex justify-end">
    <p-button
      label="Delete Gallery"
      icon="pi pi-trash"
      styleClass="p-button-danger"
      (click)="deleteGallery(gallery.id)"
    ></p-button>
  </div>
  </ng-template>
</p-card>
